<!Doctype>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Eat And Events</title>
    </head>
    <body th:style="|background-image: url(@{/jennie_clavel_G0zoYDFvUXQ_unsplash.jpg});|">
        <div class="container" >

            <div class="row">
                <h3 style="color:white;">PLAN YOUR PICNIC WITH US.</h3>
                <form th:action="@{/submitForm}" method="POST"  th:object="${eatAndEvent}">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="picnicPlannerName" th:field="*{picnicPlannerName}"
                               id="floatingInput" placeholder="Your Full Name" required>
                        <label for="floatingInput">Planner Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="picnicName" th:field="*{picnicName}" class="form-control"
                               id="floatingPicnicName" placeholder="Picnic Name" required>
                        <label for="floatingPicnicName">Picnic Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="picnicTheme"  th:field="*{picnicTheme}"
                               class="form-control" id="floatingPicnicTheme" placeholder="Picnic Theme" required />
                        <label for="floatingPicnicTheme">Picnic Theme</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" name="picnicLocation"  th:field="*{picnicLocation}" class="form-control"
                               id="picnicLocation" placeholder="Picnic Location" required />
                        <label for="picnicLocation">Picnic Location</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="date" name="dateOfThePicnic"  th:field="*{dateOfThePicnic}"
                               class="form-control" id="datePickerId" placeholder="Picnic Date" />
                        <label for="datePickerId">Picnic Date</label>
                    </div>



                    <div class="form-floating mb-3">
                        <input type="time" name="timeOfThePicnic"  th:field="*{timeOfThePicnic}" class="form-control" id="floatingPicnicTime" placeholder="Picnic Date">
                        <label for="floatingPicnicTime">Picnic Time</label>
                    </div>

                    <div class="form-floating mb-3">
                        <select  class="form-control" name="colorOfChoice" th:feild="*{colorOfChoice}" id="floatingYourColor">
                            <div th:each="colors: ${openColors}">
                                <option th:value="${colors}" th:text="${colors}"></option>
                            </div>
                        </select>
                        <label for="floatingYourColor">Your Color</label>
                    </div>
                    <input type="submit" value="submit" class="btn btn-primary">
                </form>
            </div>

        </div>
    <script>
        datePickerId.min = new Date().toISOString().split("T")[0];

    </script>
    </body>
</html>
